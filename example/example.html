<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 3000px;
			background: pink;
		}
	</style>
</head>
<body>
	<script src="TSAlert.min.js"></script>
	<script type="text/javascript">
		TSAlert({
			content: '这是一个提示哦',
			theme: 'info',
			autoClose: 500
		}).addBtn({
			'text': '是',
			'event': function(e){
				console.log('是')
			}
		}).addBtn({
			'text': '否',
			'event': function(e){
				console.log('否')
			}
		})

	</script>
</body>
</html>
